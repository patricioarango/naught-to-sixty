<html ng-app="App">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" href="css/material_icons.css" />
      <link rel="stylesheet" href="css/materialize.min.css">

    <link rel="stylesheet" href="css/index.css" />
    <title>Naught-to-sixty</title>

</head>
<body ng-controller="ntsController">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Naught-to-sixty</a>
      <ul id="nav-mobile" class="right">
      </ul>
    </div>
  </nav>
  <div class="row" id="container">


    <div class="card" id="principal_card">
      <div class="row">
        <div class="col s12">  
          <div class="card-content">
            <div class="valign-wrapper">
              <i class="material-icons large">important_devices {{2+1}}</i>
              <span class="card-title black-text valign" style="ma-rgin-left:0.5em;"><span id="platform">Windows</span>/<span id="browser">Chrome</span></span>
            </div>
            <div class="right-align">
              <p id="fecha">Martes 17 de Julio de 2016</p>
              <p><span id="city">CABA</span>, <span id="region">Buenos Aires</span> (<span id="country">Argentina</span>)</p> 
            </div>                        
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card-action col s12">
          <div class="white-text right"><a href="#"> Logout from This <i class="material-icons">power_settings_new</i></a></div>
        </div>
      </div>
    </div> <!-- logged from card -->
  </div><!-- container-->
   

  <script type="text/javascript" src="cordova.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> 
  <script type="text/javascript" src="js/angular-animate.js"></script>         
  <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>           
        
       

  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  

  <script type="text/javascript">
     app.initialize();
 </script>
    </body>
</html>
