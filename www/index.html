<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

    <link rel="stylesheet" href="css/material_icons.css" />
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/index.css" />
    <title>Naught-to-sixty</title>

</head>
<body>
  <div id="container">
      <div class="cyan" id="principal_card">
        <div class="row" style="padding:15px 0px;">
            <div class="col s12">
                <div class="card-content">
                    <h1 class="center-align" style="font-weight:700;font-size:5em">Naught-to-sixty</h1>
                </div>
            </div>
          </div>
            <div class="row flow-text center-align cyan z-depth-1">
                      <div class="col s4 navegador_seleccionado" style="padding: 10px 0px"><a href="/index.html" class="white-text"><strong>0-100 KM/H</strong></a></div>
                      <div class="col s4" style="padding: 10px 0px"><a href="/bydistance.html" class="white-text"><strong>402 MTS</strong></a></div>
                <div class="col s4" style="padding: 10px 0px"><a href="/ranking.html" class="white-text"><strong>RANKING</strong></a></div>
            </div> 
        </div><!-- nav--> 
                <!--<div class="row" id="geo_values"></div>-->
                <div id="cargando" class="row center-align">
                  <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-blue-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                  </div>
                </div><!-- loading-->
      
                <div class="row">
                    <div class="col s3"><br>
                        <span id="distance_contenedor" style="font-weight:700;font-size:1.8em;display:none;"></span>
                    </div>
                    <div class="col s9 right-align">
                      <span id="speed_contenedor" style="font-weight:700;font-size:3em;display:none;"></span>
                    </div>

                    <div class="center-align">
                        <span id="speed_not_zero" class="flow-text" style="display:none;"><i class="material-icons red-text accent-4" style="font-size:1.8em;">network_check</i>your speed is not zero, we can't start!</span>
                    </div>    
                      <div class="progress cyan lighten-3" id="progress_bar" style="display:none;">
                        <div class="determinate cyan accent-4"></div>
                      </div>
                </div>
      
                <div class="row center-align">
                    <i id="start_engine" class="material-icons cyan-text accent-4" style="font-size:16em;display:none;">network_check</i>

                  <span class="fa-stack fa-lg fa-5x" id="finish_flag" style="display:none;">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-flag-checkered fa-stack-1x fa-inverse"></i>
                  </span>

                    <div id="content" style="font-weight:700;font-size:8em"></div>
        
                    <div id="time_contenedor" style="font-weight:700;font-size:8em"></div>
                    <div id="tiempo_final" style="font-weight:700;font-size:8em;"></div>
                    <div class="row">
                      <div id="time_contenedor_mensaje" class="col s12 flow-text" style="display:none;">
                      </div>
                        <i id="restart_engine" class="material-icons cyan-text accent-4" style="font-size:8em;display:none;">autorenew</i>
                    </div>
                </div>    
        </div><!-- container-->
         <footer class="page-footer cyan lighten-1">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Naught-to-sixty</h5>
                <p class="grey-text text-lighten-4">Test your car.</p>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Â© 2015 Copyright Patricio Arango 
            <a class="grey-text text-lighten-4 right" href="http://autowikipedia.es" target="_blank">autowikipedia.es</a>
            </div>
          </div>
        </footer>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/geo.js"></script>
<script type="text/javascript" src="js/latlong.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
<script src="js/materialize.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/index.js"></script>

     app.initialize();
 </script>
